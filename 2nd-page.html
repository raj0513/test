<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 350px;
        }

        .logo {
            width: 50px;
        }

        .instructions {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }

        .form-group {
            margin: 10px 0;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .start-button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .start-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="img/test.png" alt="Logo" class="logo">
        <p class="instructions">LOGIN TO READ INSTRUCTIONS</p>
        <div class="form-group">
            <label for="roll-number">ROLL NUMBER</label>
            <input type="text" id="roll-number" placeholder="005830" required>
        </div>
        <div class="form-group">
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" id="dob" required>
        </div>
        <button class="start-button" onclick="startPage3()">START</button>
    </div>

    <script>
        function startPage3() {
            const rollNumber = document.getElementById('roll-number').value;
            const dob = document.getElementById('dob').value;
            if (!rollNumber || !dob) {
                alert("Please enter both roll number and date of birth.");
            } else {
                alert("Login Successful!");
                window.location.href = "mainpage.html";
            }
        }

    </script>
</body>

</html>
