<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
            padding: 20px;
        }

        .header {
            background-color: #6ac259;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px 5px 0 0;
        }

        .content {
            margin-top: 20px;
        }

        .content label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .content select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .start-btn {
            margin-top: 20px;
            background-color: #6ac259;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .start-btn:hover {
            background-color: #5aa04e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">TEST</div>
        <div class="content">
            <label for="languages">LANGUAGES</label>
            <select id="languages">
                <option>English</option>
                <option>Hindi</option>
            </select>
            <button class="start-btn" onclick="startPage2()">START</button>
        </div>
    </div>

    <script>
        function startPage2() {
            var selectedLanguage = document.getElementById('languages').value;

            if (!selectedLanguage) {
                alert("Please select a language.");
            } else {
                window.location.href = "2nd-page.html";
            }
        }

    </script>

</body>

</html>
